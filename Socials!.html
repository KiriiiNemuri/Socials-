<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiri's Portfolio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body and background */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0099cc; /* Sea-blue background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            animation: backgroundEffect 15s infinite ease-in-out;
        }

        /* Animation for background */
        @keyframes backgroundEffect {
            0% { background-color: #0099cc; }
            50% { background-color: #66ccff; }
            100% { background-color: #0099cc; }
        }

        /* Title style */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: white;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
            font-family: 'Comic Sans MS', sans-serif;
        }

        /* Social links container */
        .social-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* Link style */
        .social-link {
            font-size: 1.5rem;
            text-decoration: none;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            transition: all 0.3s ease;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Hover effect for links */
        .social-link:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Button animations */
        .social-link:active {
            transform: scale(0.95);
        }

        /* Extra animation for button hover */
        .social-link:focus {
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>FOLLOW ME ON MY SOCIAL MEDIAS!</h1>
        <div class="social-container">
            <a href="https://www.instagram.com/1130kiri" target="_blank" class="social-link">Instagram</a>
            <a href="https://www.twitch.tv/kirinemuri" target="_blank" class="social-link">Twitch</a>
            <a href="https://x.com/KNemuriVT" target="_blank" class="social-link">X (Twitter)</a>
            <a href="https://www.youtube.com/@kiriiittv8487" target="_blank" class="social-link">YouTube</a>
        </div>
    </div>
</body>
</html>
